---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nexus-repository-policy
  namespace: nexusrepo
spec:
  podSelector:
    matchLabels:
      app: nexus-repository-manager
  policyTypes:
    - Ingress
    - Egress
  
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8081  # Nexus web UI and API port
    
    # Allow traffic from application namespaces that need to pull artifacts
    - from:
        - namespaceSelector:
            matchLabels:
              access-nexus: "true"
      ports:
        - protocol: TCP
          port: 8081
    
    # Allow traffic from within the same namespace (for health checks, etc.)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8081
  
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    
    # Allow HTTPS for proxy repositories and external registries
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    
    # Allow HTTP for proxy repositories
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
    
    # Allow communication within the namespace (if using PostgreSQL, etc.)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 8081  # Internal Nexus communication
